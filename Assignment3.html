3.Write a JavaScript program to get the current date dd-mm-yyyy

<html>
    <head>
        <h2>Get the current date</h2>
    </head>
    <body>
        <script>
            var date=new Date();
            document.write(date.getDate()+"-"+date.getMonth()+"-"+date.getFullYear());
        </script>

    </body>
</html>
